<div class="container" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div class="header">
        <button mat-icon-button routerLink="/">
            <mat-icon style="margin: 0; color: #ffffff;">arrow_back</mat-icon>
          </button>
        <h2 style="color: #ffffff;">ตั้งค่า</h2>
    </div>
    
    <div class="body" fxLayout="column" fxLayoutAlign="center stretch" style="padding: 16px;">
        <div style="margin-bottom: 16px;">
            <mat-slide-toggle [(ngModel)]="isReversed" (ngModelChange)="saveReverseState()">
                <span style="color: #ffffff;">สลับคำถาม/คำตอบ</span>
            </mat-slide-toggle>
        </div>
        <div style="margin-bottom: 16px;">
            <mat-slide-toggle [(ngModel)]="isShowDescription" (ngModelChange)="saveDescriptionState()">
                <span style="color: #ffffff;">ไม่แสดง/แสดงคำอธิบาย</span>
            </mat-slide-toggle>
        </div>
    </div>
</div>
